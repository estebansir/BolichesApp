<ion-view view-title="BOLICHES" align-title="center" class="list-view-page" >

  <ion-header-bar class="bar bar-header item-input-inset violetaosc">
  </ion-header-bar>

  <!-- Header -->
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-android-search" ng-click="showme()"></button>
  </ion-nav-buttons>

  <!-- Search Bar -->
  <div class="bar bar-subheader bar-dark" ng-hide="myVar">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input id ="input" type="search" placeholder="Buscar por nombre o por barrio..."  ng-model="q" 
              style="padding: 1%" >
      <button class="button button-clear" ng-click="showme()">X</button>
    </label>
  </div> 

  <!-- CONTENT-->
  <ion-content class="has-header">
    <div class="list">
      <div style="padding-bottom: 11%;" ng-hide="myVar"></div> 
      <a  class="item item-thumbnail-left item item-icon-right dark my-item"
          collection-repeat="boliche in boliches | orderBy: 'nombre' | filter:q"
          collection-item-width="'100%'"
          collection-item-height="getItemHeight(item, $index)"
          ng-style="{height: getItemHeight(item, $index)}" 
          ui-sref="tabs.boliche-detail({id: boliche.id})">
          <img src="{{boliche.logo}}">
          <h2><b>{{boliche.nombre | uppercase}}</b></h2>
            <span class="orange">
              <p><b>{{boliche.barrio}}<br>
                    {{boliche.calle}} {{boliche.altura}} </b></p>
            </span>
            <i class="icon ion-chevron-right icon-accesory"></i>
        </a>
    </div>
  </ion-content>
</ion-view>
