<ion-view view-title="{{boliche.nombre | uppercase}}"  class="background">

  <ion-nav-buttons side="right">
  <button class="button button-icon icon ion-android-pin" ui-sref="tabs.boliche-detail-location({id: boliche.id})"></button>
  </ion-nav-buttons>

  <ion-content class="boliche">
    <div class="list card">

      <div class="item item-avatar">
        <img src="{{boliche.logo}}}">
        <h2>{{boliche.nombre}}</h2>
        <p>{{boliche.calle}} {{boliche.altura}}, {{boliche.barrio}}</p>
      </div>

      <div class="item item-body dark">
        <img class="full-image" src="{{boliche.logo}}">
        <p>
          {{boliche.descripcion}}
        </p>
        <p>
          <a href="#" class="subdued">1 Like</a>
          <a href="#" class="subdued">5 Comments</a>
        </p>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
    </div>
    
  </ion-content >
</ion-view>
